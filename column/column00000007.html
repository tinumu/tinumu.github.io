		<h1>7. 弱者は嘘つき</h1>
		<a href="index.html"> コラム一覧に戻る </a>
		<h2>説明</h2>
		<p>
			弱者は弱いゆえに現実をありのままに受け入れると自身を肯定できなくなる。
			生きるために、存在を保つためには、現実を無視しなければならない。
			そうでなければ生きることができない。
		</p>
		<p>
			生きているならば、自分に嘘をつかなければならないし、嘘をつかないならば無力感に殺されるしかない。
			生きている限り嘘を吐き続けなければならない。自身の努力は現実に追いつくことがない。
		</p>
		<p>
			嘘がなく尊敬される人はただ強いだけだ。弱者は嘘をついて道理から外れ軽蔑される。
			弱者は醜い。
		</p>
